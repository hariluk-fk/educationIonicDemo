<ion-header>
</ion-header>

<ion-content>

  <div class="container">
    <div>
      <img src="assets/image/icecreamicon.png">
    </div>
    <ion-row>
      <ion-col>
        <ion-label>Email</ion-label>
        <ion-input clearInput required type="email" [(ngModel)]="email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 10px">
      <ion-col>
        <ion-label>Password</ion-label>
        <!-- (ionFocus)="onLoginScan()" -->
        <ion-input required type="password" [(ngModel)]="pwd"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row style="padding-bottom: 0px; margin-bottom: 0px">
      <ion-col>
        <ion-button class="login-button" (click)="onLogin()">LOGIN</ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 0px; margin-bottom: 0px">
      <ion-col >
        <ion-button class="login-button" (click)="onFacebookLogin()">FACEBOOK</ion-button>
      </ion-col>
      <ion-col >
        <ion-button class="login-button" (click)="onLoginNoMember()">NO MEMBER</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="bottom-v">
      <ion-col class="bottom-c">
          <ion-label class="bottom-txt" style="text-align:center;" (click)="onRegistration()">Registration ?</ion-label>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
