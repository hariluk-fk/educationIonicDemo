<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button defaultHelf="/" slot="start" color="dark"></ion-back-button>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list >
        <ion-item class="ion-no-padding" >
          <ion-label position="floating">{{ userNameTxt }} *</ion-label>
          <ion-input clearInput required type="text" [(ngModel)]="userName"></ion-input>
        </ion-item>

        <ion-item class="ion-no-padding">
            <ion-label position="floating">{{ emailTxt }} *</ion-label>
            <ion-input clearInput required type="email" [(ngModel)]="email"></ion-input>
          </ion-item>

        <ion-item class="ion-no-padding">
          <ion-label position="floating">{{ phoneNoTxt }} *</ion-label>
          <ion-input clearInput required type="tel" [(ngModel)]="phoneNo"></ion-input>
        </ion-item>

        <ion-item class="ion-no-padding">
          <ion-label position="floating">{{ genderTxt }} *</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="gender">
            <ion-select-option value="F">Female</ion-select-option>
            <ion-select-option value="M">Male</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="ion-no-padding">
          <ion-label position="floating">{{ idCardTxt }}</ion-label>
          <ion-input clearInput [(ngModel)]="idCard"></ion-input>
        </ion-item>
      </ion-list>
  </div>
   
</ion-content>

<ion-footer>
  <ion-button id="createBt" class="save-button" (click)="onRegistration()">{{ createBtnTxt }}</ion-button>
</ion-footer>
