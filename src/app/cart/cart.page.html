<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHelf="/" slot="start"></ion-back-button>
    <ion-title>My Bill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let item of selectedItems" lines="insert">
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable (ionDrag)="delFromCart(item)">Delete</ion-item-option>
      </ion-item-options>
      <ion-item>
        {{ item.count }}x {{ item.name }}
        <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'':'symbol'}}</ion-label>
      </ion-item>
    </ion-item-sliding>  

    <ion-item>
      Total: <span slot="end">{{ total | currency:'':'symbol'}}</span>
    </ion-item>
  </ion-list>
  
</ion-content>
