<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHelf="/" slot="start" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <ion-row>
    <ion-col>
      <div *ngIf="picUrl != null" class="ion-no-padding profile-img-container">
        <!-- <img class="profile-img" src="picUrl"> -->
        <ion-img class="profile-img" [src]="picUrl"></ion-img>
      </div>
      <ion-list *ngIf="user != null">
        <ion-item class="ion-no-padding" >
          <ion-label position="floating">{{ userNameTxt }} *</ion-label>
          <ion-input clearInput required type="text" [(ngModel)]="user.userName"></ion-input>
        </ion-item>

        <ion-item class="ion-no-padding">
            <ion-label position="floating">{{ emailTxt }} *</ion-label>
            <ion-input clearInput required type="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>

        <ion-item class="ion-no-padding">
          <ion-label position="floating">{{ phoneNoTxt }} *</ion-label>
          <ion-input clearInput required type="tel" [(ngModel)]="user.phoneNo"></ion-input>
        </ion-item>

        <ion-item class="ion-no-padding">
          <ion-label position="floating">{{ genderTxt }} *</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="user.gender">
            <ion-select-option value="F">Female</ion-select-option>
            <ion-select-option value="M">Male</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="ion-no-padding">
          <ion-label position="floating">{{ idCardTxt }}</ion-label>
          <ion-input clearInput [(ngModel)]="user.idCard"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-button class="profile-save-button" (click)="saveProfile()">{{ saveBtnTxt }}</ion-button>
</ion-footer>
