
<ion-header >
  <ion-toolbar color="primary">
    <ion-back-button defaultHelf="/" slot="start" color="dark"></ion-back-button>

    <ion-title *ngIf="product != null">
      {{product.productTitle}}
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-icon name="camera" slot="icon-only" (click)="onSelectImage()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" *ngIf="product != null">
  
  <div class="product-img-container">
    <img *ngIf="product.productPic === ''" class="product-img" src="https://i.mydramalist.com/vWdy2f.jpg">
    <ion-img *ngIf="product.productPic != ''" class="product-img" src="{{ product.productPic }}"></ion-img> 
  </div>
   
  <ion-row>
    <ion-list style="border: 0px;">
      <ion-item class="product-item"> 
        <ion-label>Product Name: </ion-label>
        <ion-input clearInput required type="text" [(ngModel)]="product.productTitle"></ion-input>
      </ion-item>
      <ion-item class="product-item"> 
        <ion-label>Product Description: </ion-label>
        <ion-input clearInput required type="text" [(ngModel)]="product.productDesc"></ion-input>
      </ion-item>
      <ion-item class="product-item"> 
        <ion-label>Product Price: </ion-label>
        <ion-input clearInput required type="currency" [(ngModel)]="product.productPrice"></ion-input>
      </ion-item>
      <ion-item class="product-item"> 
        <ion-label>Product QTY: </ion-label>
        <ion-input clearInput required type="text" [(ngModel)]="product.productCount"></ion-input>
      </ion-item>
    </ion-list>
  </ion-row>

</ion-content>

<ion-footer  *ngIf="product != null">
  <ion-button class="product-save-button" (click)="onSaveProduct()">{{ saveBtnTxt }}</ion-button>
</ion-footer>
