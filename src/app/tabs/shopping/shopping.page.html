<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Shopping
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-badge *ngIf="cart.length > 0" color="dark">{{ cart.length }}</ion-badge>
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <div *ngFor="let cat of items" class="category-block">
    <ion-row class="category-banner ion-no-padding">
      <!-- <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center> -->
      <ion-col>
        {{cat.category}}
      </ion-col>
    </ion-row>
    
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.products">
        <!-- <div *ngIf="cat.expanded"> -->
        <div>
          <ion-card class="category-card" (click)="addToCart(product)" no-shadow>
            <ion-card-title class="card-title">
              <img src="https://via.placeholder.com//300x300">
            </ion-card-title>  
            <ion-card-content class="card-content" padding-start="5px" >
              {{ product.name }}
              <br>
              {{ product.price | currency:'':'symbol' }}
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
