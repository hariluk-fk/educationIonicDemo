<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Shopping
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-buttons *ngIf="cartCount > 0" slot="end">
      <ion-button (click)="openCart()">
        <ion-badge *ngIf="cartCount > 0" color="dark">{{ cartCount }}</ion-badge>
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <div class="category-block">
    <!-- <ion-row class="category-banner ion-no-padding">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
      <ion-col>
        12
      </ion-col>
    </ion-row> -->
    
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of items">
        <!-- <div *ngIf="cat.expanded"> -->
        <div>
          <ion-card class="category-card" no-shadow>
            <ion-card-title class="card-title" (click)="openProduct(product.productId)">
              <ion-img *ngIf="product.productPic != ''" class="product-image" src="{{product.productPic}}"></ion-img>
              <img *ngIf="product.productPic === ''" src="https://i.mydramalist.com/vWdy2f.jpg">
            </ion-card-title>  
            <ion-card-content class="card-content" padding-start="5px" (click)="addToCart(product)">
              {{ product.productTitle }}
              <br>
              {{ product.productPrice | currency:'':'symbol' }}
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>

<ion-footer >
  <ion-button class="product-create-button" (click)="onCreateProduct()">{{ productCreateBtnTxt }}</ion-button>
</ion-footer>
